{% extends 'base.html' %}

{% block content %}
<h2 style='color: #FFA07A;'>Download Facebook reactions by type</h2>
  <form method="post" action="{{ url_for('download_reactions_by_type') }}">
    <label for="post_url">Enter Facebook post URL:</label>
  </br>
</br>
    <input type="text" name="post_url" id="post_url" style="width: 20%">

    <label for="reaction_type">Select reaction type:</label>
    <select name="reaction_type" id="reaction_type">
      <option value="all">All</option>
      <option value="haha">Haha</option>
      <option value="like">Like</option>
      <option value="love">Love</option>
      <option value="sad">Sad</option>
      <option value="wow">Wow</option>
      <option value="angry">Angry</option>
    </select>
    <br>
</br>
    <input type="submit" value="Download CSV">
  </form>
{% endblock %}
